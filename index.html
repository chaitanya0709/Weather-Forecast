<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Decode 11.2</title>
</head>
<body class="media">
        <div class="main">
            <div class="inputbox">
                <input type="text" size="" placeholder="Enter the City or State Name" class="city_name">
                <input type="submit" value="Submit" class="submit">
            </div>
            <div class="country">Country:</div>
        </div>
    <div class="container">
        <div class="current-info">
            <div class="weather-data">
                <h2 class="name" id="name">N/A</h2>
                <div class="timedate">
                    <div class="time" id="time">
                        12:30 <span id="am-pm">PM</span>
                    </div>
                    <div class="date" id="date">
                        Monday, 25 May
                    </div>
                </div>
                <div class="info">
                    <div class="weather-item">
                        <div>Temp</div>
                        <div class="temp">N/A</div>
                    </div>
                    <div class="weather-item">
                        <div>Mix Temp</div>
                        <div class="min_temp">N/A</div>
                    </div>
                    <div class="weather-item">
                        <div>Max Temp</div>
                        <div class="max_temp">N/A</div>
                    </div>
                    <div class="weather-item">
                        <div>Humidity</div>
                        <div class="humidity">N/A</div>
                    </div>
                    <div class="weather-item">
                        <div>Wind Speed</div>
                        <div class="windSpeed">N/A</div>
                    </div>
                    <div>Weather:</div>
                    <div>
                        <img  src ="https://openweathermap.org/img/wn/01n@2x.png"  class="icon">
                        <div class="desc"></div>
                    </div>
                </div>
            </div>
               
            
        </div>
    </div>
    <script src="web.js"></script>
</body>
</html>
